<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
</head>
<body>
    <h1>Diabetes Prediction</h1>
    <form id="prediction-form">
        <label for="Pregnancies">Pregnancies:</label>
        <input type="number" id="Pregnancies" required><br>
        <label for="Glucose">Glucose:</label>
        <input type="number" id="Glucose" required><br>
        <label for="BloodPressure">Blood Pressure:</label>
        <input type="number" id="BloodPressure" required><br>
        <label for="SkinThickness">Skin Thickness:</label>
        <input type="number" id="SkinThickness" required><br>
        <label for="Insulin">Insulin:</label>
        <input type="number" id="Insulin" required><br>
        <label for="BMI">BMI:</label>
        <input type="number" id="BMI" required><br>
        <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function:</label>
        <input type="number" id="DiabetesPedigreeFunction" required><br>
        <label for="Age">Age:</label>
        <input type="number" id="Age" required><br>
        <button type="submit">Predict</button>
    </form>
    <h2 id="result"></h2>
    <script>
        document.getElementById('prediction-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const data = {
                Pregnancies: parseInt(document.getElementById('Pregnancies').value),
                Glucose: parseInt(document.getElementById('Glucose').value),
                BloodPressure: parseInt(document.getElementById('BloodPressure').value),
                SkinThickness: parseInt(document.getElementById('SkinThickness').value),
                Insulin: parseInt(document.getElementById('Insulin').value),
                BMI: parseFloat(document.getElementById('BMI').value),
                DiabetesPedigreeFunction: parseFloat(document.getElementById('DiabetesPedigreeFunction').value),
                Age: parseInt(document.getElementById('Age').value)
            };

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = data.Diabetic ? "The person is diabetic." : "The person is not diabetic.";
            });
        });
    </script>
</body>
</html>
